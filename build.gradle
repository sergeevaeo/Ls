plugins {
    id 'java'
}

group 'edu.spbpu.ls'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'edu.spbpu.ls.Main'
    }
}


dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'args4j:args4j:2.33'
}
